<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>

  <style>
  *{
    color: rebeccapurple;
  }

  p{
    color: red;
  }

  </style>
  
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Choose your move:</p>
  <button onclick="play('rock')">ü™® Rock</button>
  <button onclick="play('paper')">üìÑ Paper</button>
  <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  <button onclick="resetScores()">Reset</button>

  <div id="result"></div>

  <!-- index.html -->

<div class="main">
  <p>Hi</p>
  <div class="list subsection">Red text</div>
</div>


  <script>
    //localStorage.setItem('message', 'hola pedro');
    //console.log(localStorage.getItem('message'));
    
    const scores = JSON.parse(localStorage.getItem('scores')) || {
      wins:0, loses:0, ties:0
    };
    
    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You Win!`;
      } else {
        result = `You Lose!`;
      }

      if(result === 'You Win!'){
        scores.wins += 1;
    } else if(result === 'You Lose!'){
        scores.loses +=1;
    }
    else{
        scores.ties +=1;
    }

      localStorage.setItem('scores', JSON.stringify(scores));


      document.getElementById('result').innerText = `
        You chose: ${playerChoice}
        Computer chose: ${computerChoice}
        ${result}

        Wins: ${scores.wins}, Losses: ${scores.loses}, Ties: ${scores.ties}
      `;
    }

    function resetScores(){
      scores.wins = 0;
      scores.loses = 0;
      scores.ties = 0;
      localStorage.setItem('scores', JSON.stringify(scores));
    }


    
  </script>
</body>
</html>
