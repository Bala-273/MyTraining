<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .result{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius: </label>
    <input type="number" name="celsius" id="celsius" placeholder="Enter Celsius" oninput="convertToFahrenheit()">

    <label for="fahrenheit">Fahrenheit: </label>
    <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertToCelsius()">
    <p id="result" class="result">Output</p>
    <script>
        function convertToCelsius(){
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            if(!isNaN(fahrenheit)){
                var celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("result").innerText = celsius + " °C";
            }
            else{
                document.getElementById("fahrenheit").value = "";
                document.getElementById("result").innerText = "";
            }
        }

        function convertToFahrenheit(){
            var celsius = parseFloat(document.getElementById("celsius").value);
            if(!isNaN(celsius)){
                var fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById("result").innerText = fahrenheit + " °F";
            }
            else{
                document.getElementById("celsius").value = "";
                document.getElementById("result").innerText = "";
            }
        }
        
    </script>
</body>
</html>
