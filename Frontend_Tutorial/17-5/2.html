<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">Calce</h1>
    <button onclick="change()">Click</button>

    <script>
        change = () =>{
            var head_cntetn = document.getElementById("head");
            head_cntetn.textContent = "Calculate" 
        }
    </script>

    <label for="num1">Num1</label>
    <input type="number" name="num1" id="num1">

    <label for="num2">Num2</label>
    <input type="number" name="num2" id="num2"> <br> <br>

    <button id="add" onclick="add()">Add</button>

    <p id="result">Result:</p>

    <script>
        add = () =>{
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var total = Number(num1) + Number(num2);
            document.getElementById("result").innerText = "Result: "+total;
        }
    </script>
    
</body>
</html>
