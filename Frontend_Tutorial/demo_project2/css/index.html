<!-- if styles add on same single line using style attributeit is inline css
 if styles add on separate style tag but in the same html file it is internal css
 if styles added on separate css file it is external css
 
 element selector: if i use element to add styles it is element selector and the style is implemented to all the tags for ex if i choose red to h1 tag then all the h1 element will be red
 class selector: to avoid this problem we use class selector which has class name to each element and using that class name styles can be defined and when defining the styles the class name must be preceded with a dot(.)
id selector: similary id selector can be used to define style, it is preceded by #
universal selector uses * which styles entire element-->
