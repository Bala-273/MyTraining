<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>
    <h1>Passenger Count</h1>
   
    <p id="count" ></p>
  
    <button onclick="increment()">increment</button>

    <script>
        let value = 0;
        document.getElementById("count").innerText = value;
        function increment(){
            value += 1;
            document.getElementById("count").innerText = value;
        }
    </script>

</body>
</html>
