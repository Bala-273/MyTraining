    <script>

        /*spread operator [...] used to get elements from array and perform operation
        for default if we use max function in an array it returns NaN(Not a number)
        because when an array is passed it is considered as type obj and returns NaN
        so ...(spread operator) is used to get each individual elements*/
        let userName = ["Bala murugan", "jailde"];
        console.log(userName);

        let num = [1,2,3,4,5,6];
        console.log(Math.max(...num));

        function calculate(callback,x,y){
            return callback(x,y);
        }

        function add(x,y){
            return x+y;
        }
        function sub(x,y){
            return x-y;
        }
        function mul(x,y){
            return x*y;
        }
        function div(x,y){
            return x/y;
        }

        console.log(calculate(add,3,4));

        function processArray(callback, arr){
            return arr.map(callback);
            /*const result = []
            for(let i=0; i<arr.length; i++){
                result.push(callback(arr[i]));
            }
            return result;*/
        }
        function double(num){
            return num*2;
        }
        function square(num){
            return num*num;
        }
        function isEven(num){
            return num%2==0;
        }
        const numbers = [1,2,3,4,5,6];
        console.log(processArray(double,numbers));
        
        //map demo
        function square(element){
            return Math.pow(element, 2);
        }
        console.log('square: ',numbers.map(square));

        function formatDates(element){
            const parts = element.split('-');
            return `${parts[1]}/${parts[2]}/${parts[0]}`;
        }
        const dates = ['2023-11-19','2003-11-27'];
        console.log(dates.map(formatDates));

        //filter
        function getEven(num){
            return num%2===0;
        }
        console.log('Even: ', numbers.filter(getEven))
    </script>
